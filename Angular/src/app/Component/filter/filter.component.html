<h2>סנן לפי:</h2>
<div>

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <mat-checkbox [checked]="checklistSelection.isSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
                (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
            {{node.name}}
        </mat-tree-node>
        
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="material-icons">
  
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
                </mat-icon>
            </button>
            {{node.name}}
        </mat-tree-node>
    </mat-tree>


    <span>מחיר מנה:</span>

    <mat-slider thumbLabel [displayWith]="formatLabel" [(ngModel)]="value" [max]="max" [min]="min" [step]="step"
     aria-label="units"></mat-slider>
    <div class="mat-slider">
        <label>{{max+'₪'}}</label>
        <label class="left">{{min+'₪'}}</label>
        <!-- {{value}} -->

    </div>
    <br>
    <br>
    <div class="filter">
        <!-- mat-flat-button -->
        <button mat-button>
            <mat-icon class="material-icons" (click)="search()">search</mat-icon>
        </button>
        <!--  -->
        <button mat-button class="left" (click)="delete()">
            <mat-icon class="material-icons"> delete</mat-icon>
        </button>
    </div>

</div>
