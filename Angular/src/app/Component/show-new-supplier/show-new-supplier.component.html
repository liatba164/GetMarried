<h1>ספקים חדשים שרוצים להצטרף</h1>


<table mat-table [dataSource]="contactUsList" *ngIf="contactUsList.length!=0" class="mat-elevation-z8">



    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> מספר</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> מייל </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> טלפון </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> טקסט </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> מחק </th>
        <td mat-cell *matCellDef="let element"><button (click)="removeData(element)">  <mat-icon class="material-icons">delete_outline</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- [class.demo-row-is-clicked]="removeData(row)" -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>

<div *ngIf="contactUsList.length==0">

    <p>אין ספקים חדשים שרצו ליצור קשר </p>
</div>
