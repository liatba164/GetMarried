<form [formGroup]="signIn" (ngSubmit)="signInSubmit()">
    <h1>הרשמה</h1>
    <div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>שם</mat-label>
                <input matInput formControlName="name">
                <mat-error>{{getNameError()}}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>פלאפון</mat-label>
                <input type="tel" matInput formControlName="phone" placeholder="05x-xxx-xxxx">
                <mat-icon class="material-icons" matSuffix>phone</mat-icon>
                <mat-error>{{getErrorPhone()}}</mat-error>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="fill">
                <mat-label>סיסמא</mat-label>
                <input type="password" matInput [type]="hideSign ? 'password' : 'text'" formControlName="password" minlength="8">
                <button mat-icon-button matSuffix type="button" (click)="hideSign = !hideSign"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideSign">
                    <mat-icon class="material-icons"> {{hideSign ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>{{getErrorPassword()}}</mat-error>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="fill">
                <mat-label>אימות סיסמא</mat-label>
                <input matInput [type]="hideSign2 ? 'password' : 'text'" formControlName="confirmPassword"
                    minlength="8" type="password">
                <button mat-icon-button matSuffix type="button" (click)="hideSign2 = !hideSign2"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideSign2">
                    <mat-icon class="material-icons"> {{hideSign2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error> {{getErrorconfirmPassword()}} </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>דואר אלקטרוני</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-icon class="material-icons" matSuffix>mail</mat-icon>
                <mat-error> {{getErrorEmail()}} </mat-error>
            </mat-form-field>
        </div>
        <div class="message">
            <mat-error>{{message}}</mat-error>
        </div>
    </div>
    <button mat-flat-button mat-button type="submit">כניסה</button>
</form>



<div class="log_in">
    <p>כבר יש לך חשבון? <a routerLink="/log-in">להתחברות</a></p>
</div>
